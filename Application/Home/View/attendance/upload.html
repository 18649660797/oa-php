<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/Public/resources/bui/css/bs3/bui-min.css"/>
    <link rel="stylesheet" href="/Public/resources/bui/css/bs3/dpl-min.css"/>
    <script src="/Public/resources/jquery-1.8.1.min.js"></script>
    <script src="/Public/resources/bui/bui-min.js"></script>
</head>
<body>
<form id="J_Form" action="/index.php/home/attendance/upload" method="post" enctype="multipart/form-data" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Filename：</label>
        <div class="controls">
            <input type="file" name="file" id="file" data-rules="{required:true}" /><br>
        </div>
    </div>
    <div class="row actions-bar">
        <div class="form-actions span13 offset3">
            <button type="submit" class="button button-primary">保存</button>
            <button type="reset" class="button">重置</button>
        </div>
    </div>
</form>
<script>
    (function($) {
        $(function() {
            var Form = BUI.Form;

            new Form.Form({
                srcNode : '#J_Form'
            }).render();
        });
    } (jQuery));
</script>
</body>
</html>
